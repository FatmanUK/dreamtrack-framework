---
# Test the vault generated by create-vault.yml
# $ ansible-playbook books/test-vault.yml --vault-password-file=vaults/secret
- name: test vault
  hosts: localhost
  vars_files:
  - ../vars/vault-settings.yml
  - ../vaults/{{ vault_name }}
  tasks:

  - name: test vars
    loop: '{{ passwords }}'
    debug:
      var: 'password_{{ item.name }}'

...
